apiVersion: apps/v1
kind: Deployment
metadata:
  name: diary-api
  labels:
    app: diary-api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diary-api
  template:
    metadata:
      labels:
        app: diary-api
        component: backend
    spec:
      containers:
      - name: api
        image: ghcr.io/your-username/diary/api:latest
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: diary-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: diary-secrets
              key: jwt-secret
        - name: API_URL
          value: "http://diary-api:3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: diary-api
  labels:
    app: diary-api
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: diary-api