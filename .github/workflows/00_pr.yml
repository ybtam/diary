name: Pull Request Checks

on:
  pull_request:

jobs:
  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: 24

      - name: Check for changeset
        run: pnpm changeset status --since=origin/main

  lint-check:
    name: Lint & Type Check
    needs:
      - changeset-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: 24

      - name: Run linter
        run: pnpm turbo run lint

  type-check:
    name: Lint & Type Check
    needs:
      - changeset-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: 24

      - name: Run type check
        run: pnpm turbo run type-check
